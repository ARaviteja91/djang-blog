{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Create new</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group my-3">
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>            
        </div>
    </div>
    
</div>
{% endblock %}
