{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Delete</legend>
                    <h2>Are you sure, you want to delete the post "{{ object.title }}"</h2>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group my-3">
                    <button class="btn btn-danger" type="submit">Yes</button>
                    <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">Cancel</a>
                </div>
            </form>            
        </div>
    </div>
    
</div>
{% endblock %}
